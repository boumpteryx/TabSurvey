# General parameters
dataset: lcld_v2_time
objective: binary # Don't change

# Optuna parameters - https://optuna.org/
n_trials: 2
direction: maximize

# Training parameters
early_stopping_rounds: 20

# GPU parameters
use_gpu: True
gpu_ids: [0]
data_parallel: True

# Cross validation parameters
num_splits: 3
shuffle: True
seed: 221 # Don't change

# Preprocessing parameters
scale: True
target_encode: False
one_hot_encode: False


# About the data
num_classes: 1  # for classification
num_features: 28
cat_idx: [7,9,11,18,19]
cat_dims: [54658,14,83,39,12]