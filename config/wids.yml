# General parameters
dataset: wids
objective: binary # Don't change

# Optuna parameters - https://optuna.org/
n_trials: 2
direction: maximize

# GPU parameters
use_gpu: True
gpu_ids: [0]
data_parallel: True

# Training parameters
early_stopping_rounds: 20

# Cross validation parameters
num_splits: 3
shuffle: True
seed: 221 # Don't change

# Preprocessing parameters
scale: True
target_encode: False
one_hot_encode: False


# About the data
num_classes: 1  # for classification
num_features: 109
cat_idx: []